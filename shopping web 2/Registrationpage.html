<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="regstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>

</head>

<body>
    <center>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="text-align:left;"><i><b><a href="home.html">MAX</a></b></i></h2>
            <h1>|</h1>
            <h2 style="text-align:center;"><i><b><a href="cataloguepage.html">CATALOGUE</a></b></i></h2>
            <h1>|</h1>
            <h2 style="text-align:right;"><i><b><a href="Registrationpage.html">SIGN IN</a></b></i></h2>
        </div>
        <h1>Register as a Member</h1>
        <hr>
        <h3><b>Membership Registration Form </b></h3>
        <fieldset>
            <legend>Personal Details</legend>
            <form>
                <b><label for="fname">Full name:* </label></b>
                    <input type="text" id="fname" name="fname">
                <br>
                <b><label for="email">Email:* </label></b>
                    <input type="text" id="email" name="email">
                <br>
                <b><label for="password">Password:* </label></b>
                    <input type="password" id="password" name="password">
                <br>
                <b><label for="address">Address:* </label></b>
                    <textarea id="address" name="address" rows="5" cols="50"></textarea>
                <br>

        </fieldset>
        <fieldset>
            <legend>Profile</legend>
            <b><label for="gender">Gender:* </label></b>

                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="others" name="gender" value="Others">
                <label for="others">Others</label>
            <br>
            <b><label for="age">Age: </label>
                    <select id="age" name="age">
                        <option value="" disabled selected>--Choose Age--</option>
                        <option value="--12">12 or below </option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18++">18 or above</option>
                    </select>
        </fieldset>
        <fieldset>
            <legend>Membership Options</legend><br>
            <label for="membership_type">Choose membership type: </label>
                <select id="membership_type" name="membership_type">
                    <option value="">--Choose Membership--</option>
                    <option value="basic">Basic (free)</option>
                    <option value="standard">Standard (₹ 199) </option>
                    <option value="premium">Premium (₹ 499)</option>
                </select>
                <br><br>
                <label for="newsletter">Subscribe to newsletter! :</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribed">
            
        </fieldset><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset page"><br><br></form>
        <footer>&#169;2025 Max Shopping - All rights reserved.</footer>
    </center>
</body>

</html>
