<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resweb</title>
    <style>
        body {
            padding: 0%;
            margin: 0%;
        }

        @media (max-width: 900px) {
            .sidebar {
                display: none;
            }
        }

        h1 {
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            background-color: #2a7de1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
        }

        nav ul li a {
            list-style: none;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: yellow;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        footer {
            background-color: black;
            display: flex;
            justify-content: center;
            margin: 5px;
            margin-top: 25px;
            position:sticky;
        }

        footer p {
            color: white;
            justify-content: center;
        }

        .content {
            display: flex;
            margin: 5px;
            margin-top: 150px;
            gap: 20px;
        }

        .sidebar {
            background: #999;
            width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <h1>&nbsp; Responsive Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="sidebar">
            <br>
            <h3>Sidebar</h3>
            <p>This sidebar is hidden on small screens.</p><br>
        </div>
        <div class="main">
            <h2>Welcome</h2>
            <p>This is the main content area. Resize the window to see how the layout changes.</p>
            <img src="img1.jpeg" alt="Sample Image">
            <p>Another paragraph of text with an image below.</p>
            <img src="img2.jpeg" alt="Second Image">
        </div>
    </div>
    <footer>
        <p>&#169;2025 My Website - All rights reserved.</p>
    </footer>
</body>
</html>
